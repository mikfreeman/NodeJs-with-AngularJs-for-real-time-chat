<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ChatMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">

        .message-area {
            height: 400px;
            overflow: scroll;
        }

        .nav, .pagination, .carousel, .panel-title a {
            cursor: pointer;
        }

        .flash {

            -moz-animation: flash 1s ease-out;
            -moz-animation-iteration-count: 1;

            -webkit-animation: flash 1s ease-out;
            -webkit-animation-iteration-count: 1;

            -ms-animation: flash 1s ease-out;
            -ms-animation-iteration-count: 1;

        }

        @-webkit-keyframes flash {
            0% {
                background-color: none;
            }
            50% {
                background-color: #DFF0D8;
            }
            100% {
                background-color: none;
            }
        }

        @-moz-keyframes flash {
            0% {
                background-color: none;
            }
            50% {
                background-color: #DFF0D8;
            }
            100% {
                background-color: none;
            }
        }

        @-ms-keyframes flash {
            0% {
                background-color: none;
            }
            50% {
                background-color: #DFF0D8;
            }
            100% {
                background-color: none;
            }
        }

        .message-text {
            word-wrap: break-word;
        }

    </style>
</head>

<body ng-app="chatme">

<nav class="navbar navbar-inverse navbar-default" role="navigation">

    <div class="navbar-header">
        <a class="navbar-brand" href="#">NodeJs Chatme Client</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <form class="navbar-form navbar-right" role="search" ng-controller="NickNameController">
            <div class="input-group">
                <span class="input-group-addon" id="nickname-icon">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </span>
                <input type="text" class="form-control" ng-class="flash" placeholder="Nickname" ng-model="nickName"
                       aria-describedby="nickname-icon">
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="changeNickname()">Change</button>
                </span>
            </div>

        </form>

    </div>
</nav>


<div class="container">
    <div ng-view=""></div>
    <hr>
    <footer>
        <p>&copy; Nobody :)</p>
    </footer>
</div>

<script src='/socket.io/socket.io.js'></script>
<script src="scripts/vendor/jquery-1.11.1.min.js"></script>
<script src="scripts/vendor/angular.min.js"></script>
<script src="scripts/vendor/angular-route.min.js"></script>
<script src="scripts/vendor/ui-bootstrap-tpls-0.11.0.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/services/chat.js"></script>
<script src="scripts/controllers/room.js"></script>
<script src="scripts/controllers/modalRoom.js"></script>
<script src="scripts/controllers/chat.js"></script>
<script src="scripts/controllers/nickName.js"></script>
<script src="scripts/directives/scrollDiv.js"></script>

</body>
</html>
